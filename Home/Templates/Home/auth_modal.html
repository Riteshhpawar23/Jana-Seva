<div id="authModal" class="modal-overlay">
  <div class="modal-container">
    <button class="modal-close" onclick="closeAuthModal()">&times;</button>

    <div id="loginSection">
      <h2 class="modal-title">Welcome Back</h2>
      <p class="modal-subtitle">Login to report issues and track status.</p>

      <form>
        <div class="form-group">
          <label>Email / Mobile</label>
          <input type="text" placeholder="Enter your email or mobile" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="modal-action-btn">Login</button>
      </form>

      <div class="modal-footer">
        <p>New to Jan Seva? <a onclick="switchView('signup')">Sign Up here</a></p>
      </div>
    </div>

    <div id="signupSection" style="display: none;">
      <h2 class="modal-title">Create Account</h2>
      <p class="modal-subtitle">Join your community to make a difference.</p>

      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" required>
        </div>

        <div class="form-group">
          <label>Set Password</label>
          <input type="password" required>
        </div>

        <button type="submit" class="modal-action-btn">Sign Up</button>
      </form>

      <div class="modal-footer">
        <p>Already have an account? <a onclick="switchView('login')">Login here</a></p>
      </div>
    </div>
  </div>
</div>
